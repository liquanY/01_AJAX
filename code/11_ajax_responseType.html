<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responseType</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();

    xhr.open("GET", "dataDemo2");

    xhr.send();

    // 通过代码告知 服务端响应给我们的是JSON
    xhr.responseType = "json";

    xhr.onreadystatechange = function () {
        if (this.readyState != 4) {
            return;
        }
        // 获取的结果会根据responseType的变化而变化
        console.log(this.response);
    }
</script>
</body>
</html>
