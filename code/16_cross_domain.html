<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域</title>
</head>
<body>
<script src="jquery1.12.4.js"></script>
<script>
    /*
    * 同源策略：不同源地址之间 默认不能相互发送ajax请求
    * 同源：协议相同 域名相同 端口相同
    * 解决方案：
    *   通过 script 标签请求一个服务端的文件
    *   这个文件返回的结果是一段js 作用是调用我们事先定义好的一个函数
    *   从而将服务器端想要给客户端发送的数据传过来
    * JSONP：
    *   JSON with Padding
    *   是一种借助于script标签发送跨域请求的技巧
    * */
</script>
</body>
</html>
