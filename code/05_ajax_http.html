<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遵循HTTP协议</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();

    xhr.open("POST", "dataDemo");

    // 设置请求头
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.send("key1=value1&key2=value2");

</script>
</body>
</html>
