<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX接收响应</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();

    xhr.open("GET", "dataDemo");

    xhr.send();

    xhr.onreadystatechange = function () {
        if (this.readyState != 4) {
            return;
        }
        console.log(this.responseText);
    }

</script>
</body>
</html>
