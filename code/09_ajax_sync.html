<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sync</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();

    // 同步
    xhr.open("GET", "dataDemo", false);

    xhr.send();

    // 等待请求响应的过程全部完成再继续
    xhr.onreadystatechange = function () {
        console.log(this.readyState);
    }

</script>
</body>
</html>
