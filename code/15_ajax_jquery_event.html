<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery1.12.4.js"></script>
<button id="btn">请求</button>
<script>
    $(document).ajaxStart(function () {
        console.log("ajax请求开始");
    }).ajaxStop(function () {
        console.log("ajax请求结束");
    });

    $("#btn").click(function () {
        $.ajax({
            url: "dataDemo"
        });
    });
</script>
</body>
</html>
